<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
    <div class="cal">
            
            <input type="number" name="num" id="num" placeholder="Enter your first value"><br><br>
            <select name="" id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select><br><br>
            <input type="number" name="secondnum" id="num2" placeholder="Enter your second value"><br><br>

            <!-- <button onclick="calculate()">submit</button><br><br> -->

            <button id="btn">Submit</button><br><br>

            <input type="text" name="" id="res" readonly>
    </div>
</div>
</body>
</html>

<script>
  
  let button=document.getElementById("btn");
  button.addEventListener('click',()=>
{
    
    var input1=document.getElementById("num").value;
        var input2=document.getElementById("num2").value;
        var ope=document.getElementById("operation").value;

        if(ope=='+')
        {
            var result= parseInt(input1)+ parseInt(input2);   
        }
        else if(ope=='-')
        {
            var result= parseInt(input1)- parseInt(input2);

        }
        else if(ope=='*')
        {
            var result= parseInt(input1)*parseInt(input2);
  
        }
        else if(ope=='/')
        {
            var result= parseInt(input1)/ parseInt(input2);
        }
        else if(ope=='%')
        {
            var result= parseInt(input1)% parseInt(input2);
        }

        document.getElementById('res').value=result;
})
    
    
</script>
